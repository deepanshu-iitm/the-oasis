[profile.default]
src = "src"
out = "out"
optimizer = true
optimizer-runs = 1
via_ir = true
optimize_yul = true
gas_limit =30000000 
gas_price = 1000000000 
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]
[rpc_endpoints]
baseSepolia = "https://base-sepolia.g.alchemy.com/v2/c9luSIn-9uUW-b79ay_Pf6pVf8rlc3i3" 


